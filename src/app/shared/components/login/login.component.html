<div class="form_container">
  <form action="" [formGroup]="loginForm" class="login_form">
    <div class="field_wrapper">
      <input type="email" name="" id="" placeholder="email" />
    </div>
    <div class="field_wrapper">
      <input type="password" name="" id="" placeholder="password" />
    </div>
    <div class="field_wrapper">
      <button>Login</button>
    </div>
  </form>
</div>
